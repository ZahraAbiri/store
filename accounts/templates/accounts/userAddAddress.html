{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'accounts:cusAdd' %}">
    {% csrf_token %}
        <div class="mb-3">
            <label for="city_name" class="form-label">city_name</label>
            <input type="text" class="form-control" name="city_name" id="city_name" required>
        </div>
        <div class="mb-3">
            <label for="avenue_name" class="form-label">avenue_name</label>
            <input type="text" name="avenue_name" class="form-control" id="avenue_name" required>
        </div>
        <div class="mb-3">
            <label for="street_name" class="form-label">street_name</label>
            <input type="text" class="form-control" name="street_name" id="street_name" required>
        </div>
        <div class="mb-3">
            <label for="plate" class="form-label">plate</label>
            <input type="text" class="form-control" name="plate" id="plate" required>
        </div>
        <div class="mb-3">
            <label for="zipCode" class="form-label">zipCode</label>
            <input type="text" class="form-control" name="zipCode" id="zipCode" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
