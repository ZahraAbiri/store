

{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Update user</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{% url 'accounts:userlist' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
